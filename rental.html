<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ”§Rental System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color:  #74b566;
;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    .btn {
      background-color: #ff7f50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 1rem;
      width: 250px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
      background-color: #f9f9f9;
    }

    .card h3 {
      margin-top: 0;
      color: #74b566;
    }

    .btn-small {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #74b566;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.85rem;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 80px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #aaa;
      font-size: 22px;
      cursor: pointer;
    }

    .close-btn:hover {
      color: black;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form input[type="submit"] {
      background-color: #2f4858;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 1.2rem;
    }

    form input[type="submit"]:hover {
      background-color: #1e2f3a;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ”§Rental System</h1>
    <p>Rent your tools, accessories, or machines with other users</p>
    <button class="btn" onclick="openModal()">+ Post Rental</button>
  </header>

  <main class="card-container" id="rental-list">
    <div class="card">
      <h3>Item: Seed Drill</h3>
      <p><strong>Rent:</strong> â‚¹250/day</p>
      <p><strong>Owner:</strong> Rakesh</p>
      <p><strong>Contact:</strong> 9000001111</p>
      <a href="#" class="btn-small">Contact</a>
    </div>

    <div class="card">
      <h3>Item: Sprayer Machine</h3>
      <p><strong>Rent:</strong> â‚¹180/day</p>
      <p><strong>Owner:</strong> Meena</p>
      <p><strong>Contact:</strong> 9123456789</p>
      <a href="#" class="btn-small">Contact</a>
    </div>
  </main>

  <!-- Modal Form -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Post Rental Item</h2>
      <form id="rentalForm">
        <label for="item">Item Name</label>
        <input type="text" id="item" required placeholder="e.g. Harvester Machine">

        <label for="rent">Rent Price (â‚¹ per day)</label>
        <input type="text" id="rent" required placeholder="e.g. 300">

        <label for="owner">Owner Name</label>
        <input type="text" id="owner" required placeholder="e.g. Aravind">

        <label for="contact">Contact Number</label>
        <input type="text" id="contact" required placeholder="e.g. 9876543210">

        <input type="submit" value="Post Rental">
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");

    function openModal() {
      modal.style.display = "block";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        closeModal();
      }
    }

    document.getElementById("rentalForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const item = document.getElementById("item").value;
      const rent = document.getElementById("rent").value;
      const owner = document.getElementById("owner").value;
      const contact = document.getElementById("contact").value;

      const newCard = document.createElement("div");
      newCard.classList.add("card");
      newCard.innerHTML = `
        <h3>Item: ${item}</h3>
        <p><strong>Rent:</strong> â‚¹${rent}/day</p>
        <p><strong>Owner:</strong> ${owner}</p>
        <p><strong>Contact:</strong> ${contact}</p>
        <a href="#" class="btn-small">Contact</a>
      `;

      document.getElementById("rental-list").appendChild(newCard);

      // Clear form and close modal
      this.reset();
      closeModal();
    });
  </script>

</body>
</html>
