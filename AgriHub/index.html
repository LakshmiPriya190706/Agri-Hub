<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriHub | Login üåæ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f9f5ec, #e0e9db);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fffef8;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
      animation: fadeIn 0.5s ease;
      border: 2px solid #cde3b2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .emoji {
      font-size: 40px;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 25px;
      color: #4b702d;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #5c713b;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-btn {
      background-color: #7da453;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background-color: #668b40;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      display: none;
      margin-top: 10px;
    }

    .signup {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .signup a {
      text-decoration: none;
      color: #4b702d;
      font-weight: bold;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="emoji">üå±</div>
    <h2>Login to AgriHub</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">üë®‚Äçüåæ Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>

      <div class="input-group">
        <label for="password">üîê Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="login-btn">Login</button>
      <div class="error" id="error-msg">‚ùå Invalid username or password</div>
    </form>

    <div class="signup">
      üå± New to AgriHub? <a href="signup.html">Create an account</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const error = document.getElementById("error-msg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const validUsername = "farmer";
      const validPassword = "farm123";

      if (username === validUsername && password === validPassword) {
        window.location.href = "dashboard.html";
      } else {
        error.style.display = "block";
      }
    });
  </script>

</body>
</html>
